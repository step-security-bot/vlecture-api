name: Sonarqube
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: "Create env file"
        run: |
          touch .env
          for secret in TESTDB_URL POSTGRES_HOST POSTGRES_DB POSTGRES_PORT POSTGRES_USER POSTGRES_PASSWORD MAIL_USERNAME MAIL_PASSWORD MAIL_FROM MAIL_PORT MAIL_SERVER MAIL_FROM_NAME MAIL_STARTTLS MAIL_SSL_TLS USE_CREDENTIALS VALIDATE_CERTS OPENAI_API_KEY; do
            echo "$secret=${{ secrets[$secret] }}" >> .env
          done
      - name: Install tox and any other packages
        run: pip install tox
      - name: Run tox
        run: tox -e py
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
